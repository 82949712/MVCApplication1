<div class="col-md-6" ng-controller="AuthController">
    <form>
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="userId">User Id</label>
                <input class="form-control" type="text" id="userId" value="" placeholder="User Id" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" value="" placeholder="Password" />
            </div>
        </fieldset>
    </form>
</div>
