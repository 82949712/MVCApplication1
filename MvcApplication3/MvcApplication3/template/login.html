<div class="col-md-6" ng-controller="AuthController as vm">
    <form name="loginForm">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group has-feedback has-error">
                <label for="userId">User Id</label>
                <input class="form-control" type="text" id="userId" name="userId" value="" ng-model="vm.loginData.username" placeholder="User Id" required />
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="loginForm.userId.$dirty && loginForm.userId.$error.required"></span>
            </div>
            <div class="form-group has-feedback has-error">
                <label for="password">Password</label>
                <input class="form-control" type="password" ng-model="vm.loginData.password" id="password" name="password" value="" placeholder="Password" required />
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="loginForm.password.$dirty && loginForm.password.$error.required"></span>
            </div>
            <div class="form-group">
                <button type="submit" value="Login" ng-click="vm.login()" class="btn btn-primary" ng-disabled="loginForm.$invalid"><span class="glyphicon glyphicon-user"></span> Login</button>
            </div>
        </fieldset>
    </form>
</div>
