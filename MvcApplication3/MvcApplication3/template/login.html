<div class="col-md-6" ng-controller="AuthController as vm">
    <form>
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="userId">User Id</label>
                <input class="form-control" type="text" id="userId" value="" ng-model="vm.loginData.username" placeholder="User Id" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" ng-model="vm.loginData.password" id="password" value="" placeholder="Password" />
            </div>
            <div class="form-group">
                <button type="submit" value="Login" ng-click="vm.login()" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Login</button>
            </div>
        </fieldset>
    </form>
</div>
